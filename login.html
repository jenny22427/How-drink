<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>HOW DRINK好喝</title>
</head>
<body>
    <form class="form">

        <div class="login">
            <img src="./img/logo.svg" alt="">
        </div>
        <h2>歡迎回來好喝</h2>
        <div class="loginGroup">
            <label>
              <div class="email">
                <img src="./img/mail.svg" alt="">
              </div>
              <input type="email" id="userID" placeholder="電子郵件">
            </label>
        </div>
        <div class="loginGroup1">
          <label>
            <div class="password">
              <img src="./img/lock.svg" alt="">
            </div>
            <input type="password" placeholder="密碼">
          </label>
        </div>
        <a href="#">忘記密碼?</a>
        <div class="btnGroup">
          <input type ="button" onclick="location.href='gender.html'" value="登入/註冊">
          </input>
        </div>

        <div class="hr">
          <hr>
        </div>

        <div class="google">
         <img src="./img/google logo.png" alt="">
        </div>
        <div id="facebook" class="fb">
          <img src="./img/fb logo.png" alt="">
        </div>
        <div id="apple" class="apple">
          <img src="./img/apple logo.png" alt="">
        </div>
      </form>

</body>
</html>
