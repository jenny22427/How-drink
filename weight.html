     <script>
        // 獲取ul
        document.querySelector('ul').addEventListener('scroll', ajacs(1000))
        // 防抖訂時器
        function ajacs(times) {
            var time = null
            return function () {
                if (time !== null) {
                    clearTimeout(time);
                }
                /*獲取滾動條高度*/
                let scrollTop = this.scrollTop
                time = setTimeout(() => {
                 /* 事件結束開始執行最終方法*/
                    return ajas(scrollTop)
                }, times);
            }
        }
        // 最終輸出位子
        function ajas(scrollTop) {
            //讀取滾動條位子
            /*60是每一塊的高度，前面兩個是空的從0開始算起，需要＋1才能符合當前位置*/
            let list = scrollTop / 60 + 1
            console.log('選中第' + list + '個元素');
        }

    </script>
